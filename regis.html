<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="asset/lib/bootstrap/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="css/regis.css" />
  <title>Registration Form</title>
</head>

<body>
  <section class="register">
    <img class="ring1" src="asset/img/section1/ring1_black.png" alt="ring1">
    <img class="ring2" src="asset/img/section1/ring2_Black.png" alt="ring2">
    <div class="container wrapper">
      <img class="logo img-fluid rounded mx-auto d-block" src="asset/img/section1/BNCC negative_short.png" alt="BNCC" />
      <div class="box">
        <div class="box-content">
          <form id="register-form" class="regis-form">

            <div class="row">
              <div class="col-md-5 p-0">
                <h3 class="box-title mb-4">Tell Us About You</h3>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" name="name" class="form-control" id="name" placeholder="-- Your Name --"
                    required />
                </div>
                <div class="form-group">
                  <label for="gender">Gender</label>
                  <select class="custom-select" required>
                    <option value="" disabled selected>-- Select Your Gender --</option>
                    <option value="man">Man</option>
                    <option value="woman">Woman</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="NIM">Binusian ID (NIM)</label>
                  <input type="number" name="NIM" class="form-control" id="NIM" onchange="validateNIM()"
                    placeholder="-- Your NIM --" required />
                  <span id="NIM-message"></span>
                </div>
                <div class="form-group">
                  <label for="Region">Campus Location</label>
                  <select name="campus-select" id="campus-select" class="custom-select" onchange="setRequired()"
                    required>
                    <option value="" disabled selected>-- Select Campus Location --
                    </option>
                    <option value="Kemanggisan">Kemanggisan</option>
                    <option value="AlamSutera">Alam Sutera</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="Region">Major</label>
                  <select class="custom-select" id="major" required>
                    <option value="" disabled selected>-- Select Your Major --</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="address">Address</label>
                  <input type="text" name="address" class="form-control" id="address" placeholder="-- Your Address --"
                    required />
                </div>
                <div class="form-group">
                  <label for="dob">Date of Birth</label>
                  <input placeholder="-- Your Date of Birth --" type="text" name="dob" class="form-control" id="dob"
                    onfocus="(this.type='date')" required />
                </div>
                <div class="form-group">
                  <label for="phone-number">Phone Number</label>
                  <input type="tel" pattern="[0-9]{4}[0-9]{4}[0-9]{4}" name="phone-number" class="form-control"
                    id="phone-number" placeholder="-- Your Phone Number --" onchange="validatePhone()" required />
                  <span id="phone-message"></span>
                </div>
                <div class="form-group">
                  <label for="domicileCity">Domicile City</label>
                  <input type="text" name="domicileCity" class="form-control" id="domicileCity"
                    placeholder="-- Your Domicile City --" required />
                </div>
              </div>

              <div class="col-md-2 vertical"></div>

              <div class="col-md-5 ml-auto">

                <div class="row">

                  <div class="form-group">
                    <label for="fyp">FYP Batch</label>
                    <select class="custom-select" required>
                      <option value="" disabled selected>-- Select Your FYP Batch --</option>
                      <option value=""></option>
                      <option value=""></option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="lineID">LINE ID</label>
                    <input type="text" name="lineID" class="form-control" id="lineID" placeholder="-- Your Line ID --"
                      required />
                  </div>
                </div>

                <div class="row">
                  <h3 class="box-title mx-auto mb-4">Your Preferences</h3>
                  <div class="form-group">
                    <label for="Region">Briefing Schedules</label>
                    <select name="brief-schedule" id="brief-schedule" class="custom-select" required>
                      <option class="brief" value="" disabled selected>-- Select Your Briefing Schedule --</option>
                      <option class="brief" value="">1</option>
                      <option class="brief" value="">2</option>
                    </select>
                  </div>
                  <div class="mb-3 form-group">
                    <label for="Region">Choose a Course</label>
                    <select name="course" id="course" class="custom-select" required>
                      <option value="" disabled selected>-- Select Your Course --</option>
                    </select>
                  </div>
                </div>

                <div class="row">
                  <h3 class="box-title mt-4 mb-4 mx-auto">Set Up Your Account</h3>
                  <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" name="email" class="form-control" id="email" onchange="validateEmail(this)"
                      placeholder="-- Your Email Address --" required />
                    <span id="email-message"></span>
                  </div>
                  <div class="form-group">
                    <label for="pass">Password</label>
                    <input type="password" name="pass" class="form-control" id="pass" onchange="validatePassword()"
                      placeholder="-- Your Password --" required />
                    <span id="pass-message"></span>
                  </div>
                  <div class="form-group">
                    <label for="confirm-pass">Confirm Password</label>
                    <input type="password" name="confirm-pass" class="form-control" id="confirm-pass"
                      placeholder="-- Confirm Your Password --" onchange="confirmPassword()" required />
                    <span id="confirmPass-message"></span>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <button class="btn mt-3 mx-auto d-block" type="submit">
                Register
              </button>
            </div>
            <div class="row">
              <p class="have-account">Have an account? <a href="login.html">Click here</a></p>

            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script src="asset/lib/jquery/jquery.js" type="text/javascript"></script>
  <script src="asset/lib/bootstrap/bootstrap.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
