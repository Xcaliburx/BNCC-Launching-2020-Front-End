<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="asset/lib/bootstrap/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="asset/lib/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="asset/lib/slick/slick-theme.css">
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <title>Log In</title>
</head>

<body>

    <section class="login">
        <img class="ring1" src="asset/img/section1/ring1_black.png" alt="">
        <img class="ring2" src="asset/img/section1/ring2_Black.png" alt="">
        <div class="container wrapper">
            <img class="logo img-fluid rounded mx-auto d-block" src="asset/img/section1/BNCC negative_short.png"
                alt="BNCC">
            <div class="box">
                <div class="box-content">
                    <h3>Log In</h3>

                    <form class="login-form mt-4">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" class="form-control" id="email" required />
                        </div>
                        <div class="form-group">
                            <label for="pass">Password</label>
                            <input type="password" name="pass" class="form-control" id="pass" required />
                        </div>

                        <button class="btn mt-4" type="submit">Login</button>
                    </form>

                    <p class="register-link">Not registered?<a href="regis.html">Click here!</a></p>
                </div>
            </div>
        </div>
    </section>
    <script src="asset/lib/jquery.js" type="text/javascript"></script>
    <script src="asset/lib/bootstrap/bootstrap.js" type="text/javascript"></script>
    <script type="text/javascript" src="asset/lib/slick.min.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
